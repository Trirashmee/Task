<div class="reg_form">
<form #userform="ngForm" (submit) ="adduser(userform)">


    <h2>Edit Profile</h2> <br>

    <input type="file" name="pic" placeholder="" ngModel ><br><br>
    <input type=" text" placeholder=" First Name" name="firstname" required maxlength="20" ngModel> 
    <input type=" text" placeholder="Last Name" name="lastname" ngModel><br><br>
    <input type=" email" placeholder="Email"><br><br>
    <input type="number" placeholder="(+91 )"><br><br>

Age <input type="range" [title]="age" [(ngModel)]="age" min="20" max="60">
<br>



<input type="text" placeholder="State"><br><br>
<input type="text" placeholder="Country"><br><br>
<input type="text" placeholder="Address"><br><br>
<input type="text" placeholder="Tags" ><br><br>

<input type="checkbox">Subscribe to our news letter
<br><br>

<button class="btn1">Cancel</button>
<button class="btn2">Submit</button>
</form>
</div>
